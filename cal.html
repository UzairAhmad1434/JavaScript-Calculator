<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Simple Arithmetic<br><span>(+,-,*,/,%) </span><br> Calculator</h1>
        </div>
        <form class="calc">
            <input type="text" id="textid" placeholder="0">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>.</button>
            <button>00</button>
            <button>0</button>
            <button  class="equal">=</button>
        </form>
    </div>
<script src="calculator.js"></script>
</body>
</html>
